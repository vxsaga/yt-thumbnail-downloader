<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <link rel="icon" href="https://www.youtube.com/s/desktop/6bde7cdb/img/favicon_32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h1 img {
      height: 28px;
      border-radius: 6px;
    }
    h1 span {
      font-size: 22px;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c40611;
    }
    #result img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
    #recent-searches button {
      background: #333;
      color: #eee;
      border: none;
      margin: 4px 4px 0 0;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #copy-status {
      color: lightgreen;
      font-size: 14px;
      margin-top: 8px;
    }
    canvas {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" style="height: 28px;">
      <span>YouTube Thumbnail Downloader</span>
    </h1>

    <input type="text" id="youtube-url" placeholder="Paste YouTube Video URL..." />
    <div id="recent-searches"></div>

    <select id="quality">
      <option value="maxresdefault">Max Resolution</option>
      <option value="hqdefault">High Quality</option>
      <option value="mqdefault">Medium Quality</option>
      <option value="sddefault">Standard Definition</option>
    </select>

    <button id="download-btn">Get Thumbnail</button>

    <p id="success-msg"></p>
    <div id="result"></div>

    <div id="admin-controls" style="display:none;">
      <button id="view-analytics">View Analytics (JSON)</button>
      <pre id="analytics-output"></pre>
      <canvas id="analytics-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    const downloadBtn = document.getElementById("download-btn");
    const resultDiv = document.getElementById("result");
    const successMsg = document.getElementById("success-msg");

    downloadBtn.addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value;
      const quality = document.getElementById("quality").value;
      const videoId = extractVideoID(url);

      if (videoId) {
        const thumbnailURL = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
        resultDiv.innerHTML = `
          <img src="${thumbnailURL}" alt="Thumbnail"/>
          <a href="${thumbnailURL}" download>Download Thumbnail</a>
          <p id="copy-status"></p>
          <button onclick="copyShareableLink()">üîó Copy Shareable Link</button>
        `;
        successMsg.textContent = "‚úÖ Thumbnail loaded successfully!";
        trackDownload(videoId);
        saveSearch(url);

        navigator.clipboard.writeText(thumbnailURL)
          .then(() => {
            document.getElementById("copy-status").textContent = "üîó Thumbnail link copied to clipboard!";
            setTimeout(() => document.getElementById("copy-status").textContent = "", 3000);
          })
          .catch(() => {
            document.getElementById("copy-status").textContent = "‚ùå Failed to copy thumbnail link.";
          });
      } else {
        resultDiv.innerHTML = '';
        successMsg.textContent = '';
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Invalid YouTube URL. Please try again.</p>`;
      }
    });

    function extractVideoID(url) {
      const regExp = /(?:v=|\\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function trackDownload(videoId) {
      const analytics = JSON.parse(localStorage.getItem("analytics") || "{}");
      const date = new Date().toLocaleDateString();
      if (!analytics[videoId]) analytics[videoId] = { count: 0, lastUsed: null };
      analytics[videoId].count += 1;
      analytics[videoId].lastUsed = date;
      localStorage.setItem("analytics", JSON.stringify(analytics));
    }

    function getAnalytics() {
      return JSON.parse(localStorage.getItem("analytics") || "{}");
    }

    function saveSearch(url) {
      let history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      history = history.filter(item => item !== url);
      history.unshift(url);
      if (history.length > 5) history = history.slice(0, 5);
      localStorage.setItem("recentSearches", JSON.stringify(history));
      renderSearchHistory();
    }

    function renderSearchHistory() {
      const history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      const container = document.getElementById("recent-searches");
      if (history.length === 0) return container.innerHTML = '';
      container.innerHTML = `<p style="margin:5px 0;">üîÅ Recent Searches:</p>` +
        history.map(url => `<button onclick="fillURL('${url}')">${url}</button>`).join('');
    }

    function fillURL(url) {
      document.getElementById("youtube-url").value = url;
    }

    function copyShareableLink() {
      const inputURL = document.getElementById("youtube-url").value;
      const fullLink = `${location.origin}${location.pathname}?url=${encodeURIComponent(inputURL)}`;
      navigator.clipboard.writeText(fullLink)
        .then(() => {
          document.getElementById("copy-status").textContent = "üîó Shareable link copied!";
          setTimeout(() => document.getElementById("copy-status").textContent = "", 3000);
        })
        .catch(() => {
          document.getElementById("copy-status").textContent = "‚ùå Failed to copy share link.";
        });
    }

    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "true";
    if (isAdmin) {
      document.getElementById("admin-controls").style.display = "block";
      document.getElementById("view-analytics").addEventListener("click", () => {
        const data = getAnalytics();
        document.getElementById("analytics-output").textContent = JSON.stringify(data, null, 2);
        renderChart(data);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const query = new URLSearchParams(window.location.search);
      const presetURL = query.get("url");
      if (presetURL) {
        document.getElementById("youtube-url").value = presetURL;
        document.getElementById("download-btn").click();
      }
      renderSearchHistory();
    });

    function renderChart(data) {
      const ctx = document.getElementById('analytics-chart').getContext('2d');
      const labels = Object.keys(data);
      const counts = labels.map(id => data[id].count);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Download Count',
            data: counts,
            backgroundColor: '#ff0000',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>

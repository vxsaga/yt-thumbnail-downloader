<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail & Shorts Downloader</title>
  <link rel="icon" href="https://www.youtube.com/s/desktop/6bde7cdb/img/favicon_32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    h1 img {
      height: 28px;
    }
    input, select, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    input, select {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf0811;
    }
    #result img, #shorts-result img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    .video-download-link, .recent-btn {
      display: inline-block;
      margin-top: 10px;
      color: #00f;
      text-decoration: none;
      font-weight: bold;
    }
    .video-download-link:hover, .recent-btn:hover {
      text-decoration: underline;
    }
    .success { color: lightgreen; }
    .error { color: #ff4d4d; }
    small {
      display: block;
      margin-top: 10px;
      color: gray;
    }
    #recent-searches button {
      background: #333;
      color: #eee;
      border: none;
      margin: 4px;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    YouTube Thumbnail & Shorts Downloader
  </h1>

  <input type="text" id="youtube-url" placeholder="Paste YouTube Video URL..." />
  <div id="recent-searches"></div>
  <select id="quality">
    <option value="maxresdefault">Max Resolution</option>
    <option value="hqdefault">High Quality</option>
    <option value="mqdefault">Medium Quality</option>
    <option value="sddefault">Standard Definition</option>
  </select>
  <button id="download-btn">Get Thumbnail</button>

  <p id="copy-status"></p>
  <div id="message"></div>
  <div id="result"></div>

  <hr style="margin: 40px 0; border-color: #333;">

  <input type="text" id="shorts-url" placeholder="Paste YouTube Shorts URL..." />
  <button id="shorts-download-btn">Get Shorts Video</button>

  <div id="shorts-message"></div>
  <div id="shorts-result"></div>

  <div id="admin-controls" style="display:none;">
    <button id="view-analytics">View Analytics (JSON)</button>
    <pre id="analytics-output"></pre>
    <canvas id="analytics-chart" width="400" height="200"></canvas>
  </div>

  <small>Downloads powered by a third-party service. We do not host or store any videos.</small>

  <script>
    const downloadBtn = document.getElementById("download-btn");
    const resultDiv = document.getElementById("result");
    const messageDiv = document.getElementById("message");
    const copyStatus = document.getElementById("copy-status");

    downloadBtn.addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value;
      const quality = document.getElementById("quality").value;
      const videoId = extractVideoID(url);

      if (videoId) {
        const thumbnailURL = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
        const downloadPageURL = `https://www.y2mate.com/youtube/${videoId}`;
        resultDiv.innerHTML = `
          <img src="${thumbnailURL}" alt="Thumbnail" />
          <br><a href="${thumbnailURL}" download>Download Thumbnail</a>
          <br><a href="${downloadPageURL}" target="_blank" class="video-download-link">‚¨áÔ∏è Download Video</a>
          <br><button onclick="copyShareableLink('${url}')">üîó Copy Shareable Link</button>
        `;
        messageDiv.textContent = "‚úÖ Thumbnail loaded successfully!";
        messageDiv.className = "success";
        saveSearch(url);
        trackDownload(videoId);
      } else {
        resultDiv.innerHTML = '';
        messageDiv.textContent = "‚ùå Invalid YouTube URL. Please try again.";
        messageDiv.className = "error";
      }
    });

    function extractVideoID(url) {
      const regExp = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function saveSearch(url) {
      let history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      history = history.filter(item => item !== url);
      history.unshift(url);
      if (history.length > 5) history = history.slice(0, 5);
      localStorage.setItem("recentSearches", JSON.stringify(history));
      renderSearchHistory();
    }

    function renderSearchHistory() {
      const history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      const container = document.getElementById("recent-searches");
      if (history.length === 0) return container.innerHTML = '';
      container.innerHTML = `<p style="margin:5px 0;">üîÅ Recent Searches:</p>` +
        history.map(url => `<button class="recent-btn" onclick="fillURL('${url}')">${url}</button>`).join('');
    }

    function fillURL(url) {
      document.getElementById("youtube-url").value = url;
    }

    function copyShareableLink(url) {
      const fullLink = `${location.origin}${location.pathname}?url=${encodeURIComponent(url)}`;
      navigator.clipboard.writeText(fullLink)
        .then(() => {
          copyStatus.textContent = "üîó Shareable link copied!";
          setTimeout(() => copyStatus.textContent = "", 3000);
        })
        .catch(() => {
          copyStatus.textContent = "‚ùå Failed to copy share link.";
        });
    }

    function trackDownload(videoId) {
      const analytics = JSON.parse(localStorage.getItem("analytics") || "{}");
      const date = new Date().toLocaleDateString();
      if (!analytics[videoId]) analytics[videoId] = { count: 0, lastUsed: null };
      analytics[videoId].count += 1;
      analytics[videoId].lastUsed = date;
      localStorage.setItem("analytics", JSON.stringify(analytics));
    }

    function getAnalytics() {
      return JSON.parse(localStorage.getItem("analytics") || "{}");
    }

    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "true";
    if (isAdmin) {
      document.getElementById("admin-controls").style.display = "block";
      document.getElementById("view-analytics").addEventListener("click", () => {
        const data = getAnalytics();
        document.getElementById("analytics-output").textContent = JSON.stringify(data, null, 2);
        renderChart(data);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('analytics-chart').getContext('2d');
      const labels = Object.keys(data);
      const counts = labels.map(id => data[id].count);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Download Count',
            data: counts,
            backgroundColor: '#ff0000'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    const shortsBtn = document.getElementById("shorts-download-btn");
    const shortsInput = document.getElementById("shorts-url");
    const shortsResultDiv = document.getElementById("shorts-result");
    const shortsMessageDiv = document.getElementById("shorts-message");

    shortsBtn.addEventListener("click", () => {
      const url = shortsInput.value.trim();
      shortsMessageDiv.textContent = '';
      shortsResultDiv.innerHTML = '';

      const shortsID = extractShortsID(url);
      if (!shortsID) {
        shortsMessageDiv.textContent = '‚ùå Invalid YouTube Shorts URL. Please try again.';
        shortsMessageDiv.className = 'error';
        return;
      }

      const thumbnailURL = `https://img.youtube.com/vi/${shortsID}/maxresdefault.jpg`;
      const downloadShortURL = `https://www.y2mate.com/youtube/${shortsID}`;

      shortsMessageDiv.textContent = '‚úÖ Shorts thumbnail loaded!';
      shortsMessageDiv.className = 'success';

      shortsResultDiv.innerHTML = `
        <img src="${thumbnailURL}" alt="Shorts Thumbnail" />
        <br><a href="https://youtube.com/shorts/${shortsID}" target="_blank" class="video-download-link">‚ñ∂Ô∏è Watch on YouTube</a>
        <br><a href="${downloadShortURL}" target="_blank" class="video-download-link">‚¨áÔ∏è Download Shorts Video</a>
      `;
    });

    function extractShortsID(url) {
      const pattern = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/shorts\/([0-9A-Za-z_-]{11})/;
      const match = url.match(pattern);
      return match ? match[1] : null;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const query = new URLSearchParams(window.location.search);
      const presetURL = query.get("url");
      if (presetURL) {
        document.getElementById("youtube-url").value = presetURL;
        downloadBtn.click();
      }
      renderSearchHistory();
    });
  </script>
</body>
</html>

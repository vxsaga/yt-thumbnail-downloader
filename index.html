<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Thumbnail Downloader</title>
  <link rel="icon" href="https://www.youtube.com/s/desktop/6bde7cdb/img/favicon_32x32.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h1 img {
      height: 28px;
      border-radius: 6px;
    }
    h1 span {
      font-size: 22px;
      color: #fff;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button {
      background-color: #e50914;
      cursor: pointer;
    }
    button:hover {
      background-color: #c40611;
      transform: scale(1.05);
    }
    #result img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      display: block;
    }
    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #ff4444;
      font-weight: 600;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    #instructions {
      font-size: 14px;
      color: #ccc;
      margin-top: 6px;
      margin-bottom: 12px;
      text-align: center;
    }
    #recent-searches {
      margin-top: 10px;
    }
    #recent-searches p {
      margin: 6px 0 4px 0;
      font-size: 14px;
      color: #bbb;
    }
    #recent-searches button {
      background: #333;
      color: #eee;
      border: none;
      margin: 4px 4px 0 0;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      transition: background-color 0.25s ease;
    }
    #recent-searches button:hover {
      background: #e50914;
      color: white;
    }
    #copy-status {
      color: lightgreen;
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
      text-align: center;
    }
    #copy-link-btn {
      margin-top: 12px;
      background-color: #444;
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #copy-link-btn:hover {
      background-color: #666;
    }
    #loading {
      text-align: center;
      margin-top: 12px;
      font-size: 16px;
      color: #bbb;
      display: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" />
      <span>YouTube Thumbnail Downloader</span>
    </h1>

    <input
      type="text"
      id="youtube-url"
      placeholder="Paste YouTube Video URL..."
      autocomplete="off"
      aria-label="YouTube Video URL"
    />
    <div id="recent-searches"></div>

    <select id="quality" aria-label="Select thumbnail quality">
      <option value="maxresdefault">Max Resolution</option>
      <option value="hqdefault">High Quality</option>
      <option value="mqdefault">Medium Quality</option>
      <option value="sddefault">Standard Definition</option>
    </select>

    <button id="download-btn" type="button">Get Thumbnail</button>

    <div id="loading">Loading thumbnail...</div>

    <p id="success-msg" role="alert" aria-live="polite"></p>

    <div id="result"></div>
    <p id="instructions">Tip: Right-click the image or the download link below to save the thumbnail.</p>

    <button id="copy-link-btn" type="button" style="display:none;">üîó Copy Shareable Link</button>
    <p id="copy-status" aria-live="polite"></p>
  </div>

  <script>
    const downloadBtn = document.getElementById("download-btn");
    const resultDiv = document.getElementById("result");
    const successMsg = document.getElementById("success-msg");
    const loadingDiv = document.getElementById("loading");
    const copyLinkBtn = document.getElementById("copy-link-btn");
    const copyStatus = document.getElementById("copy-status");

    // Extract video ID from various YouTube URL formats
    function extractVideoID(url) {
      if (!url) return null;
      const patterns = [
        /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([0-9A-Za-z_-]{11})/,
        /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([0-9A-Za-z_-]{11})/,
        /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([0-9A-Za-z_-]{11})/,
        /(?:https?:\/\/)?(?:www\.)?youtube\.com\/v\/([0-9A-Za-z_-]{11})/,
      ];
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    function saveSearch(url) {
      let history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      history = history.filter(item => item !== url);
      history.unshift(url);
      if (history.length > 5) history = history.slice(0, 5);
      localStorage.setItem("recentSearches", JSON.stringify(history));
      renderSearchHistory();
    }

    function renderSearchHistory() {
      const history = JSON.parse(localStorage.getItem("recentSearches") || "[]");
      const container = document.getElementById("recent-searches");
      if (history.length === 0) {
        container.innerHTML = "";
        return;
      }
      container.innerHTML =
        `<p>üîÅ Recent Searches:</p>` +
        history
          .map(
            url =>
              `<button type="button" onclick="fillURL('${url.replace(/'/g, "\\'")}')">${url}</button>`
          )
          .join("");
    }

    function fillURL(url) {
      document.getElementById("youtube-url").value = url;
      copyStatus.textContent = "";
      successMsg.textContent = "";
      resultDiv.innerHTML = "";
      copyLinkBtn.style.display = "none";
    }

    function setLoading(show) {
      loadingDiv.style.display = show ? "block" : "none";
    }

    downloadBtn.addEventListener("click", () => {
      const url = document.getElementById("youtube-url").value.trim();
      const quality = document.getElementById("quality").value;
      copyStatus.textContent = "";
      successMsg.textContent = "";
      resultDiv.innerHTML = "";
      copyLinkBtn.style.display = "none";

      const videoId = extractVideoID(url);
      if (!videoId) {
        successMsg.style.color = "red";
        successMsg.textContent = "‚ùå Invalid YouTube URL. Please try again.";
        return;
      }

      setLoading(true);

      const thumbnailURL = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;

      // Preload image to check if it exists
      const img = new Image();
      img.onload = () => {
        setLoading(false);
        successMsg.style.color = "lightgreen";
        successMsg.textContent = "‚úÖ Thumbnail loaded successfully!";
        resultDiv.innerHTML = `
          <img src="${thumbnailURL}" alt="YouTube Video Thumbnail" />
          <a href="${thumbnailURL}" target="_blank" rel="noopener noreferrer" download="youtube-thumbnail.jpg">
            Download Thumbnail
          </a>
        `;
        saveSearch(url);
        copyLinkBtn.style.display = "block";
        copyLinkBtn.onclick = () => {
          navigator.clipboard
            .writeText(`${location.origin}${location.pathname}?url=${encodeURIComponent(url)}`)
            .then(() => {
              copyStatus.textContent = "üîó Shareable link copied!";
              setTimeout(() => (copyStatus.textContent = ""), 3000);
            })
            .catch(() => {
              copyStatus.textContent = "‚ùå Failed to copy shareable link.";
            });
        };
      };
      img.onerror = () => {
        setLoading(false);
        successMsg.style.color = "red";
        successMsg.textContent = "‚ùå Thumbnail not available for this quality.";
      };
      img.src = thumbnailURL;
    });

    window.addEventListener("DOMContentLoaded", () => {
      const query = new URLSearchParams(window.location.search);
      const presetURL = query.get("url");
      if (presetURL) {
        document.getElementById("youtube-url").value = presetURL;
        downloadBtn.click();
      }
      renderSearchHistory();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #2c8ef3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6fd0;
    }

    #thumbnailResult {
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #2c8ef3;
      font-weight: bold;
    }

    .success {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Downloader</h1>
  <p>Enter the YouTube video URL and select thumbnail quality.</p>

  <form id="thumbnailForm">
    <input type="text" id="youtubeURL" placeholder="Enter YouTube Video URL" required />
    <select id="qualitySelect">
      <option value="maxresdefault.jpg">Max Resolution</option>
      <option value="hqdefault.jpg">High Quality</option>
      <option value="mqdefault.jpg">Medium Quality</option>
    </select>
    <button type="submit">Get Thumbnail</button>
  </form>

  <div class="success" id="successMessage"></div>
  <div id="thumbnailResult"></div>

  <script>
    document.getElementById('thumbnailForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const url = document.getElementById('youtubeURL').value;
      const quality = document.getElementById('qualitySelect').value;
      const videoId = extractVideoID(url);
      const resultDiv = document.getElementById('thumbnailResult');
      const successMsg = document.getElementById('successMessage');

      if (videoId) {
        const thumbnailURL = `https://img.youtube.com/vi/${videoId}/${quality}`;
        resultDiv.innerHTML = `
          <img src="${thumbnailURL}" alt="Thumbnail"/>
          <br/><a href="${thumbnailURL}" download>Download Thumbnail</a>
        `;
        successMsg.textContent = "✅ Thumbnail loaded successfully!";
      } else {
        resultDiv.innerHTML = '';
        successMsg.textContent = '';
        resultDiv.innerHTML = `<p class="error">❌ Invalid YouTube URL. Please try again.</p>`;
      }
    });

    function extractVideoID(url) {
      const regExp = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
